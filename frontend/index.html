<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/8ec20b6552.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Login Box -->
    <div class="login-box" id="login-box">
      <h1>Sign in</h1>
      <div id="user-login-error" class="error hidden">
        Incorrect ID or password.
        <button id="error-close-btn" class="error-close" type="button">&times;</button>
      </div>

      <form id="loginForm">
        <input type="text" id="user-id" placeholder="User Id" autocomplete="username" required />
        <div class="password-div">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fa-solid fa-eye" id="eyeIcon"></i>
          </button>
        </div>
        <button class="sign-in-btn" onclick="handleLogin(event)">Sign In</button>
      </form>
    </div>

    <!-- Create Account Box -->

  <div class="login-box hidden" id="create-box">
    <h1>Create Account</h1>
    <form id="createForm">
      <input type="text" id="user-name" placeholder="Your Name" required />
      <input type="text" id="secret-key" placeholder="Secret Key" required />
      <input type="password" id="create-password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <input type="url" id="image-url" placeholder="Image URL" />
      <button class="sign-in-btn" id="createBtn">Create</button>
    </form>
  </div>

  <div class="footer">
    <p id="footer-text">
      Donâ€™t have an account?
      <a href="#" id="create-account-toggle">Create an account</a>
    </p>
  </div>
  
  </div>

  <script src="./js/login.js"></script>
  <script src="./js/create.js"></script>
</body>
</html>
